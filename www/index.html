<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/tests.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>PhoneGap 3.0 Boilerplate</title>
    </head>
    <body>
        <div id="appView">
          <h1>Today's Workout:</h1>
          <ul class="workout-list">
          </ul>
          <a href="#" id="complete-workout">Complete Workout</a>
        </div>

        <script type="text/javascript" src="js/tests.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
        <script type="text/javascript" src="js/swipeupdown.js"></script>
        <script type="text/javascript" src="js/jquery.loadTemplate-1.2.3.min.js"></script>
        <script type="text/javascript" src="js/startingstrength.js"></script>
        <script type="text/javascript" src="js/autotrainer.js"></script>

        <script type="text/html" id="lift-template">
          <li class="lift">
            <p>Lift: <span data-content="lift"></span></p>
            <p>Weight: <span data-content="weight"></span></p>
            <p>Reps: <span data-content="reps"></span></p>
          </li>
        </script>

        <script type="text/javascript">
            app.initialize();
            autotrainer.initialize();
        </script>
    </body>
</html>
